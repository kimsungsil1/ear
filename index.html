<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요정귀 AI 분석기</title>
  <style>
    body {
      background: #fdf6ff;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    h1 {
      color: #d96eff;
      font-size: 2em;
    }

    #photo-preview {
      margin-top: 20px;
      max-width: 300px;
      max-height: 400px;
      border: 3px dashed #ccc;
      padding: 10px;
      background: #fff;
    }

    .scan-bar {
      width: 100%;
      height: 4px;
      background-color: red;
      animation: scan 2.5s linear forwards;
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes scan {
      0% { top: 0; }
      50% { top: calc(100% - 4px); }
      100% { top: 0; }
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>

  <h1>요정귀 분석기</h1>
  <input type="file" id="upload" accept="image/*"><br>

  <div id="photo-container" style="position: relative; margin-top: 20px;">
    <img id="photo-preview" src="" alt="">
    <div class="scan-bar" id="scan-bar" style="display: none;"></div>
  </div>

  <div id="result">당신은 요정귀가 안 어울립니다.</div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('photo-preview');
    const scanBar = document.getElementById('scan-bar');
    const result = document.getElementById('result');

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          scanBar.style.display = 'block';
          result.style.display = 'none';

          // 분석 타이밍
          setTimeout(() => {
            scanBar.style.display = 'none';
            result.style.display = 'block';
          }, 3000); // 3초 후 결과 표시
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
